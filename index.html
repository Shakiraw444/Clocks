<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clocks</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"> defer </script>
</head>
<body>
  <div id="digitalClock" class="clock-container">
    <div id="digital"></div>
  </div>
  <div id="analogClock" class="clock-container">
    <div id="analog">
        <div id="hour-hand" class="analog-hand"></div>
        <div id="minute-hand" class="analog-hand"></div>
        <div id="second-hand" class="analog-hand"></div>
      </div>
  </div>
  
</body>
</html>
